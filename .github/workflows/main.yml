name: Build VS Code Extension

on:
  # Запуск workflow вручную
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # - name: Clean install dependencies
      #   run: npm ci

      - name: Set variables
        run: |
          Add-Content -Path ${env:GITHUB_ENV} -Value "APP_AUTHOR=aligotr"
          Add-Content -Path ${env:GITHUB_ENV} -Value "APP_NAME=markdown-preview-toc-sidebar"
          Add-Content -Path ${env:GITHUB_ENV} -Value "APP_VERSION=$(node -p "require('./package.json').version")"

      - name: test
        run: |
          echo "1/" $env:APP_VERSION
          echo "2/" ${ env:APP_VERSION }

      # - name: Build the extension
      #   run: npm run build

      - name: Upload vsix as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${ env:APP_AUTHOR }.$env:APP_NAME-${{ env.APP_VERSION }}.vsix
          path: .\${{ env.APP_NAME }}-${{ env.APP_VERSION }}.vsix
